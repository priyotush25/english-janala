<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>

    <!-- tailwind and daisyui cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font cnd -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- set font -->
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .font-bangla {
        font-family: "Hind Siliguri", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="navbar bg-[#edf6ff] shadow-sm">
      <div class="navbar container mx-auto">
        <div class="flex-1">
          <div class="text-xl font-semibold flex items-center gap-1">
            <h1>English</h1>
            <img src="./assets/logo.png" alt="" />
            <h1 class="font-bangla">জানালা</h1>
          </div>
        </div>
        <div class="flex items-center">
          <div class="hidden lg:block">
            <ul class="menu menu-horizontal px-1 space-x-4">
              <li>
                <button class="btn btn-outline btn-primary">
                  <img src="./assets/fa-circle-question.png" alt="" />FAQ
                </button>
              </li>
              <li>
                <button class="btn btn-outline btn-primary">
                  <img src="./assets/fa-book-open.png" alt="" />Learn
                </button>
              </li>
              <li>
                <button class="btn btn-outline btn-primary">
                  <img
                    src="./assets/fa-arrow-right-from-bracket.png"
                    alt=""
                  />Logout
                </button>
              </li>
            </ul>
          </div>

          <!-- dropdown -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-7 w-7"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-40 p-2 shadow right-0 space-y-2"
            >
              <li>
                <button class="btn btn-outline btn-primary">
                  <img src="./assets/fa-circle-question.png" alt="" />FAQ
                </button>
              </li>
              <li>
                <button class="btn btn-outline btn-primary">
                  <img src="./assets/fa-book-open.png" alt="" />Learn
                </button>
              </li>
              <li>
                <button class="btn btn-outline btn-primary">
                  <img
                    src="./assets/fa-arrow-right-from-bracket.png"
                    alt=""
                  />Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- banner section  -->
    <section
      class="container mx-auto flex lg:flex-row flex-col my-10 p-5 items-center justify-between"
    >
      <div>
        <h1 class="text-5xl font-bold text-blue-400">
          English <span class="text-black">is Easy!!</span>
        </h1>
        <p class="text-2xl font-normal font-bangla w-4/5 my-6">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <button class="btn btn-primary">Get Started</button>
      </div>
      <img src="./assets/hero-student.png" alt="" />
    </section>

    <!-- script link -->
    <script src="./script/index.js"></script>
  </body>
</html>
